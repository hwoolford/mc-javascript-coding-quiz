<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">

        <section id="top-bar">
            <div id="top-right">
                <p id="timer"></p>
            </div>
            <div id="top-left">
                <a id="view-high" href="#">View high scores</a>
            </div>
        </section>

        <section id="start-element">
            <h1 id="title">Coding Quiz Challenge</h1>
            <p id="instructions">Try to answer the following code-related questions within the time limit.<br>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <div id="start-button-container">
                    <button id="start-button">Start Quiz</button>
                </div>
        </section> 
        
        <section id="quiz-element" style="display: none;">
            <h1 id="question-container"></h1>
            <div id="answer-btn-container">
            </div>
        </section>

        <section id="evaluation-element">
            <p id="evaluation"></p>
        </section>

        <section id="score-container" style="display: none;">
            <h1 id="done">All done!</h1>
            <p id="score"></p>
                <div id="initials-container">
                    <p id="initials">Enter your initials: </p>
                    <input type="text" id="initials-text-box" name="score">
                    <button id="submit-button">Submit</button>
                </div>
        </section>
                
        <section id="high-score-container" style="display: none;">
            <h1 id="high-scores">High Scores</h1>
            <output id="score-text-box"></output>
                <div id="hscore-button-container">
                    <button id="back" onclick="window.location.reload()">Go Back</button>
                    <button id="clear" onclick="clearScores()">Clear Scores</button>
                </div>
        </section>      
    </div>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
